<p>customer works!</p>
<h2>{{title}}</h2>
<button (click)="getAllCustomer()">Mostrar todos los clientes</button>

<pre>{{customers | json}}</pre>

<div *ngIf="customers.length > 0">
  <div *ngFor="let customer of customers">
    <h1>{{customer.name}}</h1>
  </div>
</div>

<div>
  <form [formGroup]="checkoutForm" (ngSubmit)="save(checkoutForm.value)">
    <div>
      <label for="name">
        Nombre
      </label>
      <input id="name" type="text" formControlName="name">
    </div>
    <div>
      <label for="lastname">
        Apellido
      </label>
      <input id="lastname" type="text" formControlName="lastname">
    </div>

    <div>
      <label for="identificationType">
        Tipo de identificacion
      </label>
      <input id="identificationType" type="text" formControlName="identificationType">
    </div>
    <div>
      <label for="identificationNumber">
        Numero de Identificacion
      </label>
      <input id="identificationNumber" type="text" formControlName="identificationNumber">
    </div>
    <div>
      <label for="birthDate">
        Fecha de Cumplea√±os
      </label>
      <input id="birthDate" type="text" formControlName="birthDate">
    </div>
    <div>
      <label for="mail">
        Correo
      </label>
      <input id="mail" type="text" formControlName="mail">
    </div>


    <button class="button" type="submit">Guardar Cliente</button>
    <pre>{{customer | json}}</pre>
  </form>
</div>
